<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="flexcontainer">
    <div class="slidercontainer">
    <input type="range" id="slider" min="16" max="64" step="16" value="16">
    <p>Grid Size: <span id="output"></span></p>
    <button class="btn">Clear</button>
    <div class="hints">
    <h4>Hints</h4>
    <hr>
    <p>use the Slider to set the Grid size between 16x16 and 64x64</p>
    <p>click on a painted Grid field to erase</p>
    <p>to erase everything click the Clear button</p>
    <hr>
</div>
    </div>
    <div class="container"></div>
</div>
</body>
</html>
